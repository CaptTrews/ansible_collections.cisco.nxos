---
- debug:
    msg: "Start nxos_interfaces overridden integration tests connection={{ ansible_connection }}"

- set_fact: test_int1="{{ nxos_int1 }}"
- set_fact: test_int2="{{ nxos_int2 }}"

- name: setup1
  network.cli.cli_config: &cleanup
    config: |
      default interface {{ test_int1 }}
      default interface {{ test_int2 }}

- block:
  - name: setup2
    network.cli.cli_config:
      config: |
        interface {{ test_int1 }}
          shutdown

  - name: Gather interfaces facts
    cisco.nxos.nxos_facts: &facts
      gather_subset:
        - '!all'
        - '!min'
      gather_network_resources: interfaces

  - name: Overridden
    cisco.nxos.nxos_interfaces: &overridden
      config:
        - name: "{{ test_int2 }}"
          description: Configured by Ansible
      state: overridden
    register: result

  - assert:
      that:
        - "ansible_facts.network_resources.interfaces|symmetric_difference(result.before)|length == 0"
        - "result.changed == true"
        - "'interface {{ test_int1 }}' in result.commands"
        - "'no shutdown' in result.commands"
        - "'interface {{ test_int2 }}' in result.commands"
        - "'description Configured by Ansible' in result.commands"

  - name: Gather interfaces post facts
    cisco.nxos.nxos_facts: *facts

  - assert:
      that:
        - "ansible_facts.network_resources.interfaces|symmetric_difference(result.after)|length == 0"

  - name: Idempotence - Overridden
    cisco.nxos.nxos_interfaces: *overridden
    register: result

  - assert:
      that:
        - "result.changed == false"
        - "result.commands|length == 0"

  always:
  - name: teardown
    network.cli.cli_config: *cleanup
