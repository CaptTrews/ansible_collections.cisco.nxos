---
- debug:
    msg: "Start nxos_lacp merged integration tests connection={{ ansible_connection }}"

- name: Enable lacp
  cisco.nxos.nxos_feature:
    feature: lacp

- block:
  - name: Merged
    cisco.nxos.nxos_lacp: &merged
      config:
        system:
          priority: 11
      state: merged
    register: result

  - assert:
      that:
        - "result.before|length == 0"
        - "result.changed == true"
        - "'lacp system-priority 11' in result.commands"
        - "result.commands|length == 1"

  - name: Gather lacp facts
    cisco.nxos.nxos_facts:
      gather_subset:
        - '!all'
        - '!min'
      gather_network_resources: lacp

  - assert:
      that:
        - "ansible_facts.network_resources.lacp == result.after"

  - name: Idempotence - Merged
    cisco.nxos.nxos_lacp: *merged
    register: result

  - assert:
      that:
        - "result.changed == false"
        - "result.commands|length == 0"

  always:
  - name: teardown
    cisco.nxos.nxos_feature:
      feature: lacp
      state: disabled
